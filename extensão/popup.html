<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWriteIt</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
                <h1>ReWriteIt</h1>
            </div>
        </header>

        <main class="main">
            <form id="rewriteForm" class="form">
                <div class="form-group">
                    <label for="mode" class="label">Modo de reescrita</label>
                    <select id="mode" name="mode" class="select" required>
                        <option value="">Selecione um modo</option>
                        <option value="apenas-corrigir">Apenas corrigir</option>
                        <option value="formal">Formal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="text" class="label">Texto para reescrever</label>
                    <textarea 
                        id="text" 
                        name="text" 
                        class="textarea" 
                        placeholder="Cole ou digite seu texto aqui..."
                        rows="6"
                        required
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> caracteres
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14,2 14,8 20,8"/>
                    </svg>
                    Reescrever texto
                </button>
            </form>

            <div id="result" class="result hidden">
                <div class="result-header">
                    <h3>Texto reescrito</h3>
                    <button id="copyBtn" class="btn-copy" title="Copiar texto">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                    </button>
                </div>
                <div id="resultText" class="result-text"></div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Reescrevendo seu texto...</p>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
